<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="ping logo" class='logo'/>
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
    <form class='form'>
      <div class='form-left'>
        <input type="email" id='email' placeholder="Your email address..."/>
        <small>e</small>
      </div>
      
      <button>Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class='illustration-dashboard'/>
    <footer>
      <ul class='social-list'>
      <li><a href="https://www.facebook.com" target='_blank'><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://www.twitter.com" target='_blank'><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com" target='_blank'><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>Copyright Ping. All rights reserved.</p>
  </footer>
  </main>
  <script src="https://kit.fontawesome.com/916288f279.js" crossorigin="anonymous"></script>
  <script src='./script.js'></script>
</body>
</html>
